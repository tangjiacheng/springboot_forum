<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="layui-form-item">
    <label for="L_email" class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
        <input type="text" id="L_email" name="email" required lay-verify="email" autocomplete="off" value="" class="layui-input" th:value="${session.loginUser.getEmail()}">
    </div>
    <div class="layui-form-mid layui-word-aux">如果您在邮箱已激活的情况下，变更了邮箱，需<a href="activate.html" style="font-size: 12px; color: #4f99cf;">重新验证邮箱</a>。</div>
</div>
<div class="layui-form-item">
    <label for="L_username" class="layui-form-label">昵称</label>
    <div class="layui-input-inline">
        <input type="text" id="L_username" th:name="username" required lay-verify="required" autocomplete="off" value="" class="layui-input">
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="radio" th:name="sex" value="0" checked title="男">
            <input type="radio" th:name="sex" value="1" title="女">
        </div>
    </div>
</div>
<div class="layui-form-item">
    <label for="L_city" class="layui-form-label">城市</label>
    <div class="layui-input-inline">
        <input type="text" id="L_city" name="location" autocomplete="off" value="" class="layui-input" th:value="${session.loginUser.getLocation()}">
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label for="L_sign" class="layui-form-label">签名</label>
    <div class="layui-input-block">
                <textarea th:text="${session.loginUser.getIntroduction()}" th:value="${session.loginUser.getIntroduction()}"
                          id="L_sign"  name="introduction" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
    </div>
</div>


</body>
</html>
